<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Item Details</title>

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/detail.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1 data-translate="dashboardDetail">Datenansicht</h1>
    </header>
    <main>
      <!-- Theme auswählen -->
      <div class="selectors">
        <label for="theme-selector">Theme:</label>
        <select id="themeSelector">
          <option value="theme-default">Standard</option>
          <option value="theme-dark">Dunkel</option>
          <option value="theme-light">Hell</option>
          <option value="theme-minimal">Minimum</option>
          <option value="theme-borderless">Ohne Ränder</option>
          <option value="theme-bootstrap">Bootstrap 4</option>
          <option value="theme-wordpress">WordPress</option>
        </select>

         <!-- Sprache auswählen -->
         <label for="language-selector">Sprache:</label>
        <select id="languageSelector">
          <option value="en">Englisch</option>
          <option value="de">Deutsch</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>
      <br /><br />
      <button id="back-to-list" class="back-button" data-translate="backButton">
        Zurück zur Visualisierungstafel
      </button>
      <br /><br />
      <!--Liste der Daten werden hier dargestellt -->
      <div class="data-item-container" id="data-item-container"></div>
    </main>

    <footer>
      <div class="navigation-buttons">
        <button id="prev-button" data-translate="previousButton">
          Vorherige
        </button>
        <button id="next-button" data-translate="nextButton">Nächste</button>
      </div>
    </footer>

    <script type="module" src="/assets/js/index.js"></script>
    <script type="module" src="/assets/js/detail.js"></script>
  </body>
</html>
