<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Item Details</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/detail.css" />
  </head>
  <body>
    <header>
      <!-- Main Content -->
      <h1 data-translate="dashboardDetail">Dashboard</h1>
    </header>
    <main>
      <!-- Language and Theme Selectors -->
      <label for="language-selector">Language:</label>
      <select id="language-selector" onchange="switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>

      <label for="theme-selector">Theme:</label>
      <select id="theme-selector" onchange="switchTheme(this.value)">
        <option value="theme-default">Default</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-light">Light</option>
        <option value="theme-minimal">Minimal</option>
      </select>
      <br /><br />
      <!-- Detail Container -->
      <div class="data-item-container" id="data-item-container">
        <!-- Content will be dynamically populated by JavaScript -->
      </div>
    </main>

    <footer></footer>

    <script src="/assets/js/index.js"></script>
    <!-- Language and Theme functions -->
    <script src="/assets/js/detail.js"></script>
    <!-- Detail page script -->
  </body>
</html>
