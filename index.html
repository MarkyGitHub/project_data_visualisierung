<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
   

    <link rel="stylesheet" href="./assets/css/main.css" />
    
  </head>
  <body>
    <header>
     
      <h1 data-translate="dashboardTitle">Visualisierungstafel</h1>
    </header>
    <main>
     <!-- Theme auswählen -->
      <div class="selectors">
        <label for="theme-selector">Theme:</label>
        <select id="themeSelector">
          <option value="theme-default">Standard</option>
          <option value="theme-dark">Dunkel</option>
          <option value="theme-light">Hell</option>
          <option value="theme-minimal">Minimum</option>
          <option value="theme-borderless">Ohne Ränder</option>
          <option value="theme-bootstrap">Bootstrap 4</option>
          <option value="theme-wordpress">WordPress</option>
        </select>

         <!-- Sprache auswählen -->
         <label for="language-selector">Sprache:</label>
        <select id="languageSelector">
          <option value="en">Englisch</option>
          <option value="de">Deutsch</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>
      <br /><br />

      <!-- Filtern nach Typ -->
      <label for="type-filter">Filtern nach Typ:</label>
      <select id="type-filter">
        <option value="all">Alle</option>
        <option value="numerical">Numerische</option>
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="video">Video</option>
        <option value="ai_result">AI Ergenbis</option>
      </select>

       <!-- Suchen nach Titel -->
      <label for="title-search">Suchen nach Titel:</label>
      <input
        type="text"
        id="title-search"
        placeholder="Such Titel eingeben..."
      />

       <!-- Alphabetisch sortieren -->
      <button id="sort-button">Sortieren nach Titel: A-Z</button>

      <br />
       <!--Liste der Daten hier dargestellen -->
      <div id="data-cards-container" class="data-grid">
        
      </div>
    </main>
    <footer>
      <button data-translate="addVisualizationButton">
        Add New Visualization
      </button>
    </footer>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
